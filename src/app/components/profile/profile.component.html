<h3>User Profile</h3>
<h5>Nickname: {{ profile.nickname }}</h5>
<div class="row">
  <div class="col-md-2">
    <img class="thumbnail" style="width: 100%" src="{{ profile.picture }}">
  </div>
  <div class="col-md-10">
    <ul class="list-group">
      <li class="list-group-item">
        Email: <strong>{{ profile.name }}</strong>
      </li>
      <li class="list-group-item">
        Profile last updated: <strong>{{ profile.updated_at }}</strong>
      </li>
    </ul>
  </div>
</div>
